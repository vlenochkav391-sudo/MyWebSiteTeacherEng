<body>

<div id="instructions">üëâ –ù–∞–∂–º–∏ –Ω–∞ —ç–∫—Ä–∞–Ω, —á—Ç–æ–±—ã –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç—å —Ä–∞–∑–¥–µ–ª—ã!</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);

// –ü–∞–ª–∏—Ç—Ä–∞ ‚Äî —è—Ä–∫–æ, –Ω–æ –º–∏–ª–æ
const colors = {
  bg: '#e0f7fa',
  text: '#263238',
  accent1: '#ffab40', // –∂—ë–ª—Ç—ã–π
  accent2: '#4db6ac', // –º—è—Ç–Ω—ã–π
  accent3: '#f06292', // —Ä–æ–∑–æ–≤—ã–π
  star: '#ffd54f',
  button: '#64b5f6'
};

// –î–∞–Ω–Ω—ã–µ —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä–∞
const data = {
  name: "–ï–ª–µ–Ω–∞ –í–ª–∞–¥–∏–º–∏—Ä–æ–≤–Ω–∞",
  email: "lenka.vdovina@mail.ru",
  sections: [
    {
      title: "–ü—Ä–∏–≤–µ—Ç!",
      content: [
        "–Ø ‚Äî —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ —è–∑—ã–∫–∞",
        "–†–∞–±–æ—Ç–∞—é —Å –¥–µ—Ç—å–º–∏ 6‚Äì12 –ª–µ—Ç",
        "–î–µ–ª–∞—é —É—Ä–æ–∫–∏ –≤–µ—Å—ë–ª—ã–º–∏ –∏ –ø–æ–Ω—è—Ç–Ω—ã–º–∏!",
        "–ò–≥—Ä–∞–µ–º, –ø–æ—ë–º, —Å–º–æ—Ç—Ä–∏–º –º—É–ª—å—Ç–∏–∫–∏ ‚Äî –∏ —É—á–∏–º —è–∑—ã–∫!"
      ],
      icon: "üëã"
    },
    {
      title: "–ß–µ–º—É —É—á–∏–º?",
      content: [
        "‚úÖ –ê–Ω–≥–ª–∏–π—Å–∫–∏–π –∞–ª—Ñ–∞–≤–∏—Ç –∏ –∑–≤—É–∫–∏",
        "‚úÖ –ü—Ä–æ—Å—Ç—ã–µ —Å–ª–æ–≤–∞ –∏ —Ñ—Ä–∞–∑—ã",
        "‚úÖ –ü–µ—Å–µ–Ω–∫–∏ –∏ —Ä–∏—Ñ–º—ã",
        "‚úÖ –ú–∞–ª–µ–Ω—å–∫–∏–µ –¥–∏–∞–ª–æ–≥–∏ –∏ —Å–∫–∞–∑–∫–∏"
      ],
      icon: "üìö"
    },
    {
      title: "–§–æ—Ä–º–∞—Ç –∑–∞–Ω—è—Ç–∏–π",
      content: [
        "üéÆ –ò–≥—Ä–æ–≤—ã–µ –∑–∞–¥–∞–Ω–∏—è",
        "üé® –†–∞—Å–∫—Ä–∞—Å–∫–∏ –∏ –∫–∞—Ä—Ç–æ—á–∫–∏",
        "üé§ –ü–µ–Ω–∏–µ –∏ —Ä–µ—á—å",
        "üíª –û–Ω–ª–∞–π–Ω –∏–ª–∏ –≤–∂–∏–≤—É—é ‚Äî –∫–∞–∫ –≤–∞–º —É–¥–æ–±–Ω–æ!"
      ],
      icon: "üé≤"
    },
    {
      title: "–†–æ–¥–∏—Ç–µ–ª–∏ –≥–æ–≤–æ—Ä—è—Ç",
      content: [
        "\"–ú–æ–π —Å—ã–Ω –∂–¥—ë—Ç —É—Ä–æ–∫–æ–≤!\"",
        "\"–ù–∞–∫–æ–Ω–µ—Ü-—Ç–æ —É—á–∏—Ç –∞–Ω–≥–ª–∏–π—Å–∫–∏–π —Å —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ–º!\"",
        "\"–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç—ë–ø–ª—ã–π –ø–æ–¥—Ö–æ–¥!\"",
        "üåüüåüüåüüåüüåü"
      ],
      icon: "üòä"
    },
    {
      title: "–°–≤—è–∑–∞—Ç—å—Å—è",
      content: [
        "üìß " + "lenka.vdovina@mail.ru",
        "üì± –ü–æ –¥–æ–≥–æ–≤–æ—Ä—ë–Ω–Ω–æ—Å—Ç–∏",
        "üìç –≥. [–í–∞—à –≥–æ—Ä–æ–¥]",
        "–ó–∞–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –ø—Ä–æ–±–Ω—ã–π —É—Ä–æ–∫!"
      ],
      icon: "üíå"
    }
  ]
};

let currentSection = 0;
let bounceOffset = 0;
let bounceDirection = 1;
let bubbles = [];

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—É–∑—ã—Ä–µ–π
function initBubbles() {
  bubbles = [];
  for (let i = 0; i < 12; i++) {
    bubbles.push({
      x: Math.random() * canvas.width,
      y: canvas.height + Math.random() * 100,
      size: 10 + Math.random() * 20,
      speed: 0.5 + Math.random() * 1,
      color: colors['accent' + (Math.floor(Math.random() * 3) + 1)]
    });
  }
}
initBubbles();

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ –∫–ª–∏–∫—É
canvas.addEventListener('click', () => {
  currentSection = (currentSection + 1) % data.sections.length;
  bounceOffset = -30;
  bounceDirection = 1;
});

// –ê–Ω–∏–º–∞—Ü–∏—è
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // –§–æ–Ω
  ctx.fillStyle = colors.bg;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // –ü—É–∑—ã—Ä–∏ (–ø–∞—Ä—è—â–∏–µ –∏–∫–æ–Ω–∫–∏)
  bubbles.forEach(b => {
    b.y -= b.speed;
    if (b.y < -50) {
      b.y = canvas.height + 30;
      b.x = Math.random() * canvas.width;
    }
    ctx.globalAlpha = 0.7;
    ctx.fillStyle = b.color;
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = '#ffffff';
    ctx.lineWidth = 2;
    ctx.stroke();
  });
  ctx.globalAlpha = 1;

  // –¶–µ–Ω—Ç—Ä —Å—Ü–µ–Ω—ã
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;

  // –ê–Ω–∏–º–∞—Ü–∏—è "–ø—Ä—ã–∂–∫–∞" –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
  if (bounceOffset !== 0) {
    bounceOffset += bounceDirection * 2;
    if (bounceOffset >= 0) {
      bounceOffset = 0;
      bounceDirection = 0;
    }
  }

  // –ó–∞–≥–æ–ª–æ–≤–æ–∫
  const section = data.sections[currentSection];
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillStyle = colors.text;
  ctx.font = `bold ${Math.min(48, canvas.width / 10)}px 'Comic Sans MS', cursive`;
  ctx.fillText(section.icon + " " + section.title, cx, cy - 150 + bounceOffset);

  // –ö–æ–Ω—Ç–µ–Ω—Ç
  ctx.fillStyle = colors.text;
  ctx.font = `${Math.min(22, canvas.width / 22)}px 'Comic Sans MS', cursive`;
  const lineHeight = 36;
  section.content.forEach((line, i) => {
    ctx.fillText(line, cx, cy - 40 + i * lineHeight);
  });

  // –ò–º—è –≤–Ω–∏–∑—É
  ctx.font = `italic ${Math.min(20, canvas.width / 25)}px 'Comic Sans MS', cursive`;
  ctx.fillStyle = colors.accent2;
  ctx.fillText("‚Äî " + data.name, cx, canvas.height - 60);

  // –î–µ–∫–æ—Ä: –∑–≤—ë–∑–¥–æ—á–∫–∏ –ø–æ –∫—Ä–∞—è–º
  for (let i = 0; i < 6; i++) {
    const x = i % 2 === 0 ? 40 : canvas.width - 40;
    const y = 80 + i * 80;
    ctx.fillStyle = colors.star;
    ctx.font = 'bold 24px Arial';
    ctx.fillText('‚≠ê', x, y);
  }

  requestAnimationFrame(animate);
}

animate();

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
canvas.addEventListener('touchstart', (e) => {
  e.preventDefault();
  currentSection = (currentSection + 1) % data.sections.length;
  bounceOffset = -30;
  bounceDirection = 1;
});
</script>
